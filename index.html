            aria-labelledby="tituloModal"
            aria-hidden="false"

                  <h5 class="modal-title" id="tituloModal">

                  </h5>

                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Cerrar"
                  ></button>
                </div>

                <div class="modal-body">
                  <label for="inputNuevaTarea" class="form-label"
                    >Escribe una nueva tarea:</label

                    type="text"
                    id="inputNuevaTarea"
                    class="form-control"

                </div>

                    data-bs-dismiss="modal"
